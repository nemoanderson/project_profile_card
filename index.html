<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project: Profile card component | Frontend Mentor</title>
  </head>
  <body>
    <main class="profile-card">
      <!-- top of card -->
      <section class="cover-photo">
        <img src="./assets/images/bg-pattern-card.svg" alt="" />
      </section>
      <!-- profile Picture -->
      <img
        src="./assets/images/image-victor.jpg"
        alt=""
        class="profile-photo"
      />

      <!-- profile Information -->
      <section class="profile-information">
        <h1 class="profile-name">Victor Crest</h1>
        <p class="profile-age">26</p>
      </section>
      <p class="profile-location">London</p>

      <!-- bottom of Card  -->
      <div class="profile-stats">
        <div class="profile-followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="profile-likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="profile-number-of-photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

      <!-- end of card -->
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nemo 'm-one' Anderson</a>.
      </div>
    </footer>
  </body>
</html>
